<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <title>Rock-Paper-Scissors</title>
</head>
<body class="object-contain bg-blue-100">
    <div class = "container flex justify-center items-center bg-blue-200 mx-12 my-12 border-black border-2 rounded">
        <div class="font-serif py-12 px-12">
            <h1 class="font-bold text-2xl border-transparent shadow-xl bg-blue-300 px-5 py-5 rounded">Let's Play Rock Paper Scissors!</h1>
            <br>
            <h3 class="font-semibold text-xl text-center px-5 py-5" id="">Make your choice</h3>
            <div class="py-5 px-15 space-x-4 justify-center flex">
            <button class="border-2 border-black text-lg font-mono font-bold px-2 py-2 rounded bg-blue-300" id="ROCK">ROCK</button>
            <button class="border-2 border-black text-lg font-mono font-bold px-2 py-2 rounded bg-blue-300" id="PAPER">PAPER</button>
            <button class="border-2 border-black text-lg font-mono font-bold px-2 py-2 rounded bg-blue-300" id="SCISSORS">SCISSORS</button>
        </div>
        <div class="font-semibold text-xl px-5 py-5">
        <h3 class="px-2 py-2">Your Choice is: <span class="font-bold text-xl text-blue-700 px-5" id="userchoice"></span></h3>
        <h3 class="px-2 py-2">Computer's Choice is: <span class="font-bold text-xl text-blue-700 px-5" id="computerchoice"></span></h3>
        <h3 class="px-2 py-2">Results: <span class="font-bold text-xl text-blue-700 px-5" id="results"></span></h3>
    </div>
        </div>
    </div>
    <script src="rockpaperscissors.js"></script>
</body>
</html>
